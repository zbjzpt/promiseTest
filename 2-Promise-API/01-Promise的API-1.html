<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=;, initial-scale=1.0">
        <title>Promise API</title>
    </head>

    <body>
        <script>
            
            let p = new Promise( ( resolve, reject ) => {
                // **同步调用
                // console.log( '111' )
                reject('error')
            } )

            // console.log( '222' )

            // 执行 catch 方法
            p.catch(reason => {
                console.log(reason)
            })
        </script>
    </body>

</html>
