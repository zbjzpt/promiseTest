<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise-封装 | 10 - 异步任务 then 方法结果返回</title>
        <script src="./promise.js"></script>
    </head>

    <body>
        <script>
            // 实例化对象
            let p = new Promise( ( resolve, reject ) => {
                setTimeout( () => {
                    // resolve( 'ok' )
                    reject( 'error' )
                }, 1000 )
            } )

            // 执行 then 方法
            const res = p.then( value => {
                // return 'ok'
                throw 'error'
            }, reason => {
                // console.warn( reason )
                throw 'error'
            } )

            console.log( res )
        </script>
    </body>

</html>
