<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise-封装 | 11 - then方法完善与优化</title>
        <script src="./promise.js"></script>
    </head>

    <body>
        <script>
            // 实例化对象
            let p = new Promise( ( resolve, reject ) => {
                setTimeout( () => {
                    resolve( 'ok' )
                    // reject( 'error' )
                }, 1000 )
            } )

            // 执行 then 方法
            const res = p.then( value => {
                console.log( value )
            }, reason => {
                console.warn( reason )
            } )

            console.log( res )
        </script>
    </body>

</html>
