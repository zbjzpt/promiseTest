<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise-封装 | 12 - catch 方法与异常穿透与值传递</title>
        <script src="./promise.js"></script>
    </head>

    <body>
        <script>
            // 实例化对象
            let p = new Promise( ( resolve, reject ) => {
                setTimeout( () => {
                    resolve( 'ok' )
                }, 1000 )
            } )

            // 值传递
            p.then().then( value => {
                console.log( 222 )
            } ).then( value => {
                console.log( 333 )
            } ).catch( reason => {
                console.warn( reason )
            } )
        </script>
    </body>

</html>
